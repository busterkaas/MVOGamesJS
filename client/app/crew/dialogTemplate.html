<h4 id="dialogCrewNames">Crew leader</h4>
<span id="dialogCrewInfo">{{crewLeader.firstName + ' ' + crewLeader.lastName}}</span>

<h4 id="dialogCrewNames">Registered users</h4>
<span id="dialogCrewInfo" ng-repeat="crewUser in crewMembers">{{crewUser.firstName}} {{crewUser.lastName}}</span>

<h4 id="dialogCrewNames">Applicant users</h4>
<span id="dialogCrewInfo" ng-repeat="applicantUser in crewApplicants">{{applicantUser.firstName}} {{applicantUser.lastName}}</span>
</br></br>

<md-button class="md-raised md-warn" ng-click="cancel()"><i class="fa fa-chevron-circle-down" aria-hidden="true"></i></md-button>
