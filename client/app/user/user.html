<navbar></navbar>
<user-navbar></user-navbar>

<div>This is the user view.</div>

<div layout="column" ng-cloak class="md-inline-form">

    <div class="bgMain userProfileDiv">
      <form name="userForm">
        <div layout-gt-xs="row">
          <md-input-container class="md-block" flex-gt-xs>
            <label>Username</label>
            <input ng-model="me.name" >
          </md-input-container>
        </div>
        <div layout-gt-sm="row">
          <md-input-container class="md-block" flex-gt-sm>
            <label>First name</label>
            <input ng-model="me.firstName">
          </md-input-container>
          <md-input-container class="md-block" flex-gt-sm>
            <label>Last Name</label>
            <input ng-model="me.lastName">
          </md-input-container>
        </div>


        <md-input-container class="md-block">
          <label>Streetname</label>
          <input ng-model="me.addresses.streetName">
        </md-input-container>
        <div layout-gt-sm="row">
          <md-input-container class="md-block" flex-gt-sm>
            <label>City</label>
            <input ng-model="me.addresses.city">
          </md-input-container>
          <md-input-container class="md-block" flex-gt-sm>
            <label>Postal Code</label>
            <input name="postalCode" ng-model="me.addresses.zipCode" placeholder="1234"
                   required ng-pattern="/^[0-9]{5}$/" md-maxlength="4">
            <div ng-messages="userForm.postalCode.$error" role="alert" multiple>
              <div ng-message="required" class="my-message">You must supply a postal code.</div>
            </div>
          </md-input-container>
        </div>
      </form>
      <md-button aria-label="Save changes" ng-click="updateMe()" class="md-raised md-primary">
        <i class="fa fa-floppy-o"></i> Update information
      </md-button>
    </div>

</div>

<footer></footer>
